name: Frontend Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: frontend/dashboard
        run: npm ci

      - name: Build frontend
        working-directory: frontend/dashboard
        run: npm run build

      - name: Create zip archive
        run: |
          cd frontend/dashboard/dist
          zip -r ../../../dashboard-dist.zip .
          cd ../../..

      - name: Generate release tag
        id: tag
        run: |
          echo "RELEASE_TAG=build-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.RELEASE_TAG }}
          name: Dashboard Build ${{ steps.tag.outputs.RELEASE_TAG }}
          files: dashboard-dist.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}